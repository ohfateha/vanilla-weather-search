<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather Search (using openweather)</title>
  </head>
  <body>
    <header>
      <form>
        <input
          id="inputbox"
          type="search"
          placeholder="Enter a city..."
          required
        />
        <input id="btn" type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1 id="current-city">Paris</h1>
        <p class="current-details"><span id="current-day">Friday </span><span id="current-date">14:22,</span> moderate rain</p>
        <p>Humidity: 87%, Wind: 7.2km/h</p>

        <div>☀️ 24ºC</div>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/ohfateha" target="_blank">Nur Fateha</a> and
        is on <a href="#" target="_blank">GitHub</a> and hosted on
        <a href="#" target="_blank">Netlify</a>
      </p>
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
